<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="confirm.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="container">
      <div class="card-image">
        <div class="main-card-image">
          <img src="images/bg-main-mobile.png" alt="">
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="">
        </div>
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="">
          <div class="engrave">
            <h1>0000 0000 0000 0000</h1>
            <div class="mint">
              <P>Jane Appleseed</P>
              <p> 00/00
              </p>
            </div>
          </div>
        </div>

        <div class="image">
            <img src="images/icon-complete.svg" alt="">
            
            <div class="text ">
                <h1>Thank you!</h1>
                <p>We've added your card details Continue</p>
            </div>
        </div>

        <div class="box">
          <Button>Continue</Button>
        </div>
      </div>
    </div>
  
  <!-- Completed state start -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</section>
</body>
</html>
